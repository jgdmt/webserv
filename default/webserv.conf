				root default/;
				}
			location /b {
				directory_listing false;
				allow_methods PUT;
				root default/;
				}
			location /l {
				directory_listing false;
				allow_methods PUT;
				root parsing;
				}
		}
		location /test2 {
			directory_listing false;
			allow_methods PUT;
			root default/;
			location /l {
				directory_listing false;
				allow_methods PUT;
				root default/;
			}
		}
	}
}

