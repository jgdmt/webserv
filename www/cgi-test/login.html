<!DOCTYPE HTML>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
        <div id="content">
			<form id="signupForm">
				<label for="username">Username:</label><br>
				<input type="text" id="username" name="username" required><br>
				<label for="description">Description:</label><br>
				<textarea id="description" name="description" required></textarea><br>
				<label for="age">Age:</label><br>
				<input type="number" id="age" name="age" required min="0"><br><br>
				<input type="submit" value="Login">
			  </form>
		</div>
    </body>
	<script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const formData = new FormData(this);
			const queryParams = new URLSearchParams(formData).toString();
            const url = `login.py?${queryParams}`;
			fetch(url, {
                method: 'GET',
            })
			.then(response => {
    		if (response.status === 200) {
				document.getElementById('content').innerHTML = '<div id="successMessage">Successfully logged in</div><br/><a href="index.html">Go back</a>';
      		} else {
				document.getElementById('content').innerHTML = '<div id="errorMessage">Error: Unable to log in. Please try again later.</div>';
			}
		});
		});
    </script>
</html>
