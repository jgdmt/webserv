<!DOCTYPE HTML>
<html>
	<head>
		<title>CGI Tester | Profile</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="main.css" />
		<script>
			window.onload = function() {
			  if (document.cookie) {
				const cookiesArray = document.cookie.split('; ');
				let cookiesHtml = '<ul>';
				cookiesArray.forEach(function(cookie) {
				  const [name, value] = cookie.split('=');
				  cookiesHtml += `<li>${name}: ${value}</li>`;
				});
				cookiesHtml += '</ul>';
				document.getElementById('content').innerHTML = `<h2>Cookies:</h2>${cookiesHtml}` + document.getElementById('content').innerHTML;
			  } else
				document.getElementById('content').innerHTML = '<p>No cookies found.</p>' + document.getElementById('content').innerHTML;
			};
			</script>
	</head>
	<body class="is-preload">
	<div id="content">
		<br/><a href="index.html" id="back">Go back</a>
	</div>
    </body>
</html>
